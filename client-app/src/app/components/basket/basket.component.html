<div class="container">
  
  <div *ngIf="basketItems.length === 0" class="empty-message">
    <p>Vaša korpa je prazna.</p>
  </div>

  <mat-card *ngFor="let item of basketItems" class="basket-item-card">
    <div class="item-content mat-elevation-z1">
     
      <img mat-card-image [src]="item.posterUrl" alt="{{ item.title }}" class="poster">

      <div class="details">
        <h3>{{ item.title }}</h3>
        <div class="quantity-controls">
          <button mat-icon-button (click)="decreaseQuantity(item)">
            <mat-icon>remove</mat-icon>
          </button>
          <span>{{ item.quantity }}</span>
          <button mat-icon-button (click)="increaseQuantity(item)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
  
      <button mat-icon-button color="warn" (click)="removeItem(item.movieId)" class="delete-btn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card>

 
  <div class="checkout">
    <p>Ukupno karata: {{ totalTickets }}</p>
    <button mat-raised-button color="primary" (click)="reserve()" [disabled]="basketItems.length === 0">
      Rezerviši sve
    </button>
  </div>
</div>
