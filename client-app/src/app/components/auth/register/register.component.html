<mat-card class="auth-card">
  <mat-card-title>Create Account</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Your username">
        <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="you@gmail.com">
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password">
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          Confirm password is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phoneNumber" placeholder="+381...">
        <mat-error *ngIf="registerForm.get('phoneNumber')?.hasError('required')">
          Phone number is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" placeholder="Your address">
        <mat-error *ngIf="registerForm.get('address')?.hasError('required')">
          Address is required
        </mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Favorite Genres</mat-label>
        <mat-select formControlName="favoriteGenres" multiple [panelClass]="'dropdown-down-only'">
          <mat-option *ngFor="let genre of genreList" [value]="genre">{{ genre }}</mat-option>
        </mat-select>
      </mat-form-field>
      
      
      
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
