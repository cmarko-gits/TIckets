<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800">Create an Account</h2>
    <form (ngSubmit)="register()" [formGroup]="registerForm" class="space-y-4">
      <div>
        <label class="block text-gray-700">Username</label>
        <input formControlName="username" type="text" class="w-full px-4 py-2 mt-1 border rounded-lg">
        <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" class="text-red-500 text-sm">
          Username is required
        </div>
      </div>

      <div>
        <label class="block text-gray-700">Email</label>
        <input formControlName="email" type="email" class="w-full px-4 py-2 mt-1 border rounded-lg">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
          Please enter a valid email
        </div>
      </div>

      <div>
        <label class="block text-gray-700">Password</label>
        <input formControlName="password" type="password" class="w-full px-4 py-2 mt-1 border rounded-lg">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">
          Password must be at least 6 characters
        </div>
      </div>

      <div>
        <label class="block text-gray-700">Confirm Password</label>
        <input formControlName="confirmPassword" type="password" class="w-full px-4 py-2 mt-1 border rounded-lg">
        <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
          Confirm password is required
        </div>
      </div>

      <button type="submit" class="w-full py-2 text-white bg-blue-500 rounded-lg hover:bg-blue-600" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
</div>
