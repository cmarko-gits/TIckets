
<div class="container">
<h1>Movies</h1>

  <mat-grid-list cols="3" gutterSize="16px" rowHeight="1:1.5">
    <mat-grid-tile *ngFor="let movie of movies$ | async; trackBy: trackByMovieId">
      <mat-card class="movie-card">
  
        <!-- Poster preko Angular Material -->
        <img mat-card-image [src]="movie.poster" alt="{{ movie.title }}" class="movie-poster">
  
        <!-- Naslov i datum -->
        <mat-card-header>
          <mat-card-title class="title">{{ movie.title }}</mat-card-title>
          <mat-card-subtitle>{{ movie.startDate | date: 'mediumDate' }}</mat-card-subtitle>
        </mat-card-header>
  
        <!-- Opis sa scrollom ako je dug -->
        <mat-card-content>
          <div class="description-scroll">
            {{ movie.description }}
          </div>
        </mat-card-content>
  
        <!-- Dugmad -->
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/movies', movie.movieId]">View</button>
          <button mat-button color="accent">Reserve</button>
        </mat-card-actions>
  
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  
</div>
